<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .stat-box {
      background: #f0f0f0;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      margin: 0.5rem;
      flex: 1 1 150px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

<h1>Website Statistics</h1>

<div class="stats">
  <div class="stat-box">
    <h2 id="visits-today">0</h2>
    <p>Visits Today</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-week">0</h2>
    <p>Last 7 Days</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-month">0</h2>
    <p>Last 30 Days</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-year">0</h2>
    <p>Last 365 Days</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-total">0</h2>
    <p>Total Visits</p>
  </div>
</div>

<canvas id="visitsChart" height="100"></canvas>

<script>
/**
 * Cloudflare Web Analytics statistics viewer
 * - Replace TOKEN with your Cloudflare token
 * - Replace ZONE_ID with your Cloudflare zone id (not strictly needed for public data)
 */

const CF_API_TOKEN = '53977ce72e0240fa9b86e484e0edf632'; // your token
const ZONE_ID = ''; // optional, leave empty if public beacon data works

async function fetchStats() {
  // Cloudflare does not provide a public JSON API for free Web Analytics.
  // Instead, we can simulate a daily counter using a static JSON file OR CountAPI.
  // For this example, we will use a simple **CountAPI approach**.
  // Alternatively, if you have server access, you can fetch data via Cloudflare GraphQL API.

  // For demonstration, we will simulate daily counts:
  const today = new Date();
  const visits = [];
  let total = 0;
  for (let i = 364; i >= 0; i--) {
    const d = new Date(today);
    d.setDate(d.getDate() - i);
    const dateStr = d.toISOString().split('T')[0];
    const dailyVisits = Math.floor(Math.random() * 100); // Replace with real data
    visits.push({ date: dateStr, count: dailyVisits });
    total += dailyVisits;
  }
  return visits;
}

function computeAggregates(visits) {
  const today = visits[visits.length - 1].count;
  const last7 = visits.slice(-7).reduce((a,b)=>a+b.count,0);
  const last30 = visits.slice(-30).reduce((a,b)=>a+b.count,0);
  const last365 = visits.reduce((a,b)=>a+b.count,0);
  const total = visits.reduce((a,b)=>a+b.count,0);
  return { today, last7, last30, last365, total };
}

function updateStatsDisplay(aggregates) {
  document.getElementById('visits-today').innerText = aggregates.today;
  document.getElementById('visits-week').innerText = aggregates.last7;
  document.getElementById('visits-month').innerText = aggregates.last30;
  document.getElementById('visits-year').innerText = aggregates.last365;
  document.getElementById('visits-total').innerText = aggregates.total;
}

function drawChart(visits) {
  const ctx = document.getElementById('visitsChart').getContext('2d');
  const labels = visits.map(v => v.date);
  const data = visits.map(v => v.count);

  new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Daily Visits',
        data,
        borderColor: 'blue',
        backgroundColor: 'rgba(0,0,255,0.1)',
        fill: true,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: {
        x: { display: true, title: { display: true, text: 'Date' } },
        y: { display: true, title: { display: true, text: 'Visits' }, beginAtZero: true }
      }
    }
  });
}

async function main() {
  const visits = await fetchStats();
  const aggregates = computeAggregates(visits);
  updateStatsDisplay(aggregates);
  drawChart(visits);
}

main();

</script>

</body>
</html>
