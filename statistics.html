<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 { text-align: center; }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .stat-box {
      background: #f0f0f0;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      margin: 0.5rem;
      flex: 1 1 150px;
    }
    canvas { max-width: 100%; }
  </style>
</head>
<body>

<h1>Website Statistics</h1>

<div class="stats">
  <div class="stat-box">
    <h2 id="visits-today">0</h2>
    <p>Visits Today</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-week">0</h2>
    <p>Last 7 Days</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-month">0</h2>
    <p>Last 30 Days</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-year">0</h2>
    <p>Last 365 Days</p>
  </div>
  <div class="stat-box">
    <h2 id="visits-total">0</h2>
    <p>Total Visits</p>
  </div>
</div>

<canvas id="visitsChart" height="100"></canvas>

<script>
async function loadStats() {
  const res = await fetch('/visits.json');
  const visits = await res.json();

  const today = visits[visits.length - 1].visits;
  const last7 = visits.slice(-7).reduce((a,b) => a + b.visits, 0);
  const last30 = visits.slice(-30).reduce((a,b) => a + b.visits, 0);
  const last365 = visits.reduce((a,b) => a + b.visits, 0);
  const total = last365;

  document.getElementById('visits-today').innerText = today;
  document.getElementById('visits-week').innerText = last7;
  document.getElementById('visits-month').innerText = last30;
  document.getElementById('visits-year').innerText = last365;
  document.getElementById('visits-total').innerText = total;

  const labels = visits.map(v => v.date);
  const data = visits.map(v => v.visits);

  new Chart(document.getElementById('visitsChart'), {
    type: 'line',
    data: { labels, datasets: [{ label: "Daily Visits", data, borderColor:'blue', backgroundColor:'rgba(0,0,255,0.1)', fill:true, tension:0.2 }] },
    options: {
      responsive: true,
      plugins: { legend: { display: true }, tooltip: { mode: 'index', intersect:false } },
      scales: { x:{ display:true, title:{ display:true, text:'Date' } }, y:{ display:true, title:{ display:true, text:'Visits' }, beginAtZero:true } }
    }
  });
}

loadStats();
</script>

</body>
</html>
