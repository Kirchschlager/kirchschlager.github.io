			<h3>SNR</h3>
			<p>My research programme is centered around
			the question of what regulates the growth and
			evolution of galaxies. In particular, I use
			radio telescope to make a census of the cold
			gas contents of large sample of galaxies;
			understanding when, where and how galaxies
			efficiently form stars out of gas is key in
			identifying the mechanism driving their evolution.</p>
